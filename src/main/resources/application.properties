spring.application.name=blog-backend

# ==================================
# 데이터베이스 설정
# ==================================

# 1. 데이터베이스 연결 URL
# localhost:3306/ 뒤에 사용할 DB 이름(스키마)을 입력하세요.
spring.datasource.url=jdbc:mysql://localhost:3306/back_end?serverTimezone=UTC&characterEncoding=UTF-8

# 2. 데이터베이스 사용자 정보
# 본인의 MySQL 사용자명과 비밀번호를 입력하세요.
spring.datasource.username=root
spring.datasource.password=1234

# 3. 데이터베이스 드라이버 클래스
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 스키마 생성 옵션, 개발(테스트)용으로 설정하는 옵션입니다
# update: 기존 테이블 유지 (데이터 유지)
# create: 새로 생성
# none: 아무것도 하지 않음 (프로덕션용)
spring.jpa.hibernate.ddl-auto=create

# JPA 설정
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true